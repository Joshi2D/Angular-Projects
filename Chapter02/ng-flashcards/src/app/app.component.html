<table >  
<tr> 
<td>
  <div *ngIf ="questionsec" class="columns is-vcentered" style="margin-top:30px">
  <div class="column is-4">
<form #flashForm="ngForm">
	<h1 class="is-size-3"></h1>
	<div class="field">
    <div class="control">
      <input required class="input" type="text" name="question" #questionEl="ngModel" [ngClass]="{'is-danger': questionEl.invalid && !questionEl.pristine}" [(ngModel)]="flash.question">
    </div>
  </div>
  <div class="field">
    <span class="control" style ="display: inline-flex; align-items: center;">
      <input  [disabled]="flashForm.invalid" type="radio"  value ={{flash.answer1}} name="answer" #answerE1="ngModel" [ngClass]="{'is-danger': answerE1.invalid && !answerE1.pristine}" [(ngModel)]="flash.answer">
	<div class="control">
    <img *ngSwitchCase = "'Flag'" class="img-size" src="{{flash.answer1  ? 'https://flagcdn.com/'+flash.answer1+'.svg': 'https://flagcdn.com/aq.svg'}}">
      <input  style="margin-left:13px"*ngSwitchCase = "['Capital','Currency'].includes(quiz) ? quiz : ''" required class="input" type="text" name="answer1" #answerEl="ngModel" [ngClass]="{'is-danger': answerEl.invalid && !answerEl.pristine}" [(ngModel)]="flash.answer1"> 
      <select  style="margin-left:13px"*ngSwitchCase = "'Language'" class="input" role ="menu" type="select" required  name="answer1" #answerEl="ngModel" [ngClass]="{'is-danger': answerEl.invalid && !answerEl.pristine}" [(ngModel)]="sel1">
      <option *ngFor="let ans of flash.answer1" [value]="ans" selected="this.flash.answer1[0]">{{ans}}</option>
    </select>
  </div>
</span>
  </div>
  <div class="field">
    <span class="control" style ="display: inline-flex; align-items: center;">
      <input   [disabled]="flashForm.invalid"  type="radio" value ={{flash.answer2}} name="answer" #answerE2="ngModel" [ngClass]="{'is-danger': answerE2.invalid && !answerE2.pristine}" [(ngModel)]="flash.answer">
    <div class="control">
      <div class="background"><img *ngSwitchCase = "'Flag'" class="img-size" src="{{flash.answer2 ? 'https://flagcdn.com/'+flash.answer2+'.svg': 'https://flagcdn.com/aq.svg'}}"></div>
      <input style="margin-left:13px" *ngSwitchCase = "['Capital','Currency'].includes(quiz) ? quiz : ''" required class="input" type="text" name="answer2" #answerE2="ngModel" [ngClass]="{'is-danger': answerE2.invalid && !answerE2.pristine}" [(ngModel)]="flash.answer2">
      <select  style="margin-left:13px"*ngSwitchCase = "'Language'" class="input" type="select" required  name="answer2" #answerE2="ngModel" [ngClass]="{'is-danger': answerE2.invalid && !answerE2.pristine}" [(ngModel)]="sel2">
        <option *ngFor="let ans of flash.answer2" [value]="ans" selected="this.flash.answer2[0]">{{ans}}</option>
      </select>
    </div>
  </span>
  </div>
  <div class="field">
    <span class="control" style ="display: inline-flex; align-items: center;">
      <input   [disabled]="flashForm.invalid" type="radio" value ={{flash.answer3}} name="answer" #answerE3="ngModel" [ngClass]="{'is-danger': answerE3.invalid && !answerE3.pristine}" [(ngModel)]="flash.answer">
    <div class="control">
      <img *ngSwitchCase = "'Flag'" class="img-size" src="{{flash.answer3 ? 'https://flagcdn.com/'+flash.answer3+'.svg': 'https://flagcdn.com/aq.svg'}}">
      <input  style="margin-left:13px" *ngSwitchCase = "['Capital','Currency'].includes(quiz) ? quiz : ''" required class="input" type="text" name="answer3" #answerE3="ngModel" [ngClass]="{'is-danger': answerE3.invalid && !answerE3.pristine}" [(ngModel)]="flash.answer3">
      <select  style="margin-left:13px"*ngSwitchCase = "'Language'" class="input" type="select" required  name="answer3" #answerE3="ngModel" [ngClass]="{'is-danger': answerE3.invalid && !answerE3.pristine}" [(ngModel)]="sel3">
        <option *ngFor="let ans of flash.answer3" [value]="ans" selected="this.flash.answer3[0]">{{ans}}</option>
      </select> 
    </div>
</span>
  </div>
  <div class="field">
    <span class="control" style ="display: inline-flex; align-items: center;">
      <input  [disabled]="flashForm.invalid"  type="radio" value ={{flash.answer4}} name="answer" #answerE4="ngModel" [ngClass]="{'is-danger': answerE4.invalid && !answerE4.pristine}" [(ngModel)]="flash.answer">
    <div class="control">
      <img *ngSwitchCase = "'Flag'" class="img-size" src="{{flash.answer4 ? 'https://flagcdn.com/'+flash.answer4+'.svg': 'https://flagcdn.com/aq.svg'}}">
      <input  style="margin-left:13px" *ngSwitchCase = "['Capital','Currency'].includes(quiz) ? quiz : ''"required class="input" type="text" name="answer4" #answerE4="ngModel" [ngClass]="{'is-danger': answerE4.invalid && !answerE4.pristine}" [(ngModel)]="flash.answer4">
      <select  style="margin-left:13px"*ngSwitchCase = "'Language'" class="input" type="select" required  name="answer4" #answerE4="ngModel" [ngClass]="{'is-danger': answerE4.invalid && !answerE4.pristine}" [(ngModel)]="sel4">
        <option *ngFor="let ans of flash.answer4" [value]="ans" selected="this.flash.answer4[0]">{{ans}}</option>
      </select>
    </div>
  </span>
  </div>

  <button *ngIf="editing; else submitBtn" class="button is-primary" type="submit" (click)="handleUpdate()" [disabled]="flashForm.invalid">Update</button>
  <ng-template #submitBtn>
<button  class="button is-primary" type="submit" (click)="handleSubmit()" [disabled]="flashForm.invalid">Submit</button>
  </ng-template>
  <button *ngIf="editing; else clearBtn" class="button clear-btn" (click)="handleCancel()">Cancel</button>
  <ng-template #clearBtn>
    <button *ngIf="Clear; else Flashes" class="button clear-btn" (click)="handleClear()">Clear</button>
  </ng-template>

  <button class="button clear-btn" (click)="handleReset()">Reset</button>
  <ng-template #Flashes>
  <button class="button flash-btn" (click)="handleGet()">Flashes</button>
   </ng-template>
</form>
</div >


<div class="column is-2.5">
        <ng-multiselect-dropdown
        [placeholder]="'Select Quiz'"
        [settings]="quizDropdown"
        [data]="quizes"
        [(ngModel)]="selectedQuiz"
        (onSelect)="handleQuiz($event)"
      >
      </ng-multiselect-dropdown>
</div>

<div  class="column is-2.5">
        <ng-multiselect-dropdown
        [placeholder]="'Select Country'"
        [settings]="countryDropdown"
        [data]="countries"
        [(ngModel)]="selectedCountry"
        (onSelect)="handleOption($event)"
      >
      </ng-multiselect-dropdown>
 </div>
 <div *ngSwitchCase = "'Capital'" class="column is-2.5">
      <ng-multiselect-dropdown 
        [placeholder]="'Select Capital'"
        [settings]="capitalDropdown"
        [data]="countries"
        [(ngModel)]="selectedCapital"
        (onSelect)="handleAnswers($event.countryCapital)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div *ngSwitchCase = "'Language'" class="column is-2.5">
      <ng-multiselect-dropdown 
        [placeholder]="'Select Language'"
        [settings]="languageDropdown"
        [data]="countries"
        [(ngModel)]="selectedLanguage"
        (onSelect)="handleAnswers($event.countryLanguages)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div *ngSwitchCase = "'Currency'" class="column is-2.5">
      <ng-multiselect-dropdown 
        [placeholder]="'Select Currency'"
        [settings]="currencyDropdown"
        [data]="countries"
        [(ngModel)]="selectedCurrency"
        (onSelect)="handleAnswers($event.countryCurrency)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div *ngSwitchCase = "'Flag'" class="column is-2.5">
    </div>
  <div  class="column is-1">
  </div> 
  </div>
</td>
</tr>
</table>
<br>
<br>
<div *ngIf = "!questionsec">
<div class="flashs" *ngIf="flashs$ | async as flashs">
  <app-flash
    *ngFor="let flash of flashs; trackBy trackByFlashId"
    [flash]="flash"
    [flag]="'Flag'"
    [url] = "url"
    [quiz] ="quiz"
    (toggleCard)="handleToggleCard($event)"
    (delete)="handleDelete($event)"
    (edit)="handleEdit($event)"
    (rememberedChange)="handleRememberedChange($event)"    
  ></app-flash>
</div>
</div>
</ng-container>
