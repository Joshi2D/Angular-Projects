<ng-container [ngSwitch]="quiz">
<div class="card">
  <header class="card-header" [ngClass]="flash.remembered"  (click)="onToggleCard()">
    <p class="card-header-title">{{flash.question}}&nbsp;&nbsp;<img *ngSwitchCase = "['Capital','Language'].includes(quiz) ? quiz : ''"class="img-size" src="https://flagcdn.com/{{flash.flag}}.svg"></p><p class="timer" card-header-title>{{timeLeft}}</p>
    <a href="javascript:void(0)"  class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div *ngIf="flash.show">
    <div class="card-content background-img" [style.background-image] = "quiz != 'Flag' ? flash.url:'/'">
    <div class="content">
      
      <table  style="border:none">
        <tr>
          <td>
            <button type ="button"  [disabled] = "clicked || timeLeft == 0"  value = flash.answer1 (click)="markCorrect(flash.answer1, flash.answer)" class ="button">
              <span *ngSwitchCase = "['Capital','Language','Currency'].includes(quiz) ? quiz : ''">{{flash.answer1}}</span>
              <img *ngSwitchCase = "'Flag'" class="img-size-but" src="https://flagcdn.com/{{flash.answer1}}.svg">
            </button>
          </td>
          <td>
            <button type ="button"  [disabled] = "clicked || timeLeft == 0" value = flash.answer2 (click)="markCorrect(flash.answer2, flash.answer)" class ="button">
              <span *ngSwitchCase = "['Capital','Language','Currency'].includes(quiz) ? quiz : ''">{{flash.answer2}}</span>
              <img  *ngSwitchCase = "'Flag'" class="img-size-but" src="https://flagcdn.com/{{flash.answer2}}.svg">
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button type ="button"  [disabled] = "clicked || timeLeft == 0" value = flash.answer3 (click)="markCorrect(flash.answer3, flash.answer)" class ="button">
            <span *ngSwitchCase = "['Capital','Language','Currency'].includes(quiz) ? quiz : ''">{{flash.answer3}}</span>
            <img *ngSwitchCase = "'Flag'" class="img-size-but" src="https://flagcdn.com/{{flash.answer3}}.svg">
            </button>
          </td>
          <td>
            <button type ="button"  [disabled] = "clicked || timeLeft == 0" value = flash.answer4 (click)="markCorrect(flash.answer4, flash.answer)" class ="button">
            <span *ngSwitchCase = "['Capital','Language','Currency'].includes(quiz) ? quiz : ''">{{flash.answer4}}</span>
            <img *ngSwitchCase = "'Flag'" class="img-size-but" src="https://flagcdn.com/{{flash.answer4}}.svg">
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <footer class="card-footer">
    <!-- <a href="#" class="card-footer-item" (click)="markCorrect()">
      <i class="fas fa-check"></i>
    </a>
    <a href="#" class="card-footer-item" (click)="markIncorrect()">
      <i class="fas fa-times"></i>
    </a> -->
    <a href="#" class="card-footer-item" (click)="editFlash()">
      <i class="fas fa-edit"></i>
    </a>
    <a href="#" class="card-footer-item" (click)="deleteFlash()">
      <i class="fas fa-trash"></i>
    </a>
  </footer>
  </div>
</div>
</ng-container>
